{% extends "employees/employee_base.html" %}
{% load bootstrap3 %}

{% block employee_content %}

<h4>Edit Employee</h4>
  <form method="POST" enctype="multipart/form-data">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Save" class="btn btn-primary btn-large">
    &nbsp;
    <a href="{% url 'employees:all'%}" class="btn btn-primary btn-large">Cancel</a>
  </form>

{% endblock %}
