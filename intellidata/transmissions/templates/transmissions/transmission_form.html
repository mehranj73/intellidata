{% extends "transmissions/transmission_base.html" %}
{% load bootstrap3 %}

{% block transmission_content %}
<h4>Edit Transmission</h4>

  <form method="POST" enctype="multipart/form-data">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Save" class="btn btn-primary btn-large">
    &nbsp;
    <a href="{% url 'transmissions:all'%}" class="btn btn-primary btn-large">Cancel</a>
  </form>
{% endblock %}
