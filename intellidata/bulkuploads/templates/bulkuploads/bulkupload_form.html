{% extends "bulkuploads/bulkupload_base.html" %}
{% load bootstrap3 %}

{% block bulkupload_content %}
<h4>Upload File</h4>

  <form method="POST" enctype="multipart/form-data">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Save" class="btn btn-primary btn-large">
    &nbsp;
    <a href="{% url 'test' %}" class="btn btn-primary btn-large">Cancel</a>
    &nbsp;
    <input type="button" class="btn btn-primary btn-large" value="Go back!" onclick="history.back()">
  </form>
{% endblock %}
